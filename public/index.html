<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Play me Sean Paul</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div>
      <h1>Play me <span class="highlight">Sean Paul</span></h1>
      <div class="keys">
        <a data-key="81" class="key">
          <kbd>Q</kbd>
          <span class="sound">girl 1</span>
        </a>
        <a data-key="87" class="key">
          <kbd>W</kbd>
          <span class="sound">girl 2</span>
        </a>
        <a data-key="69" class="key">
          <kbd>E</kbd>
          <span class="sound">girl 3</span>
        </a>
        <a data-key="82" class="key">
          <kbd>R</kbd>
          <span class="sound">girl 4</span>
        </a>
        <a data-key="65" class="key">
          <kbd>A</kbd>
          <span class="sound">club</span>
        </a>
        <a data-key="83" class="key">
          <kbd>S</kbd>
          <span class="sound">big papa</span>
        </a>
        <a data-key="68" class="key">
          <kbd>D</kbd>
          <span class="sound">jimmy</span>
        </a>
        <a data-key="70" class="key">
          <kbd>F</kbd>
          <span class="sound">goody</span>
        </a>
        <a data-key="90" class="key">
          <kbd>Z</kbd>
          <span class="sound">dooo</span>
        </a>
        <a data-key="88" class="key">
          <kbd>X</kbd>
          <span class="sound">sk</span>
        </a>
        <a data-key="67" class="key">
          <kbd>C</kbd>
          <span class="sound">sp</span>
        </a>
        <a data-key="86" class="key">
          <kbd>V</kbd>
          <span class="sound">cool</span>
        </a>
      </div>
      <div class="controllers">
        <label for="playbackRate">Playback Rate:</label>
        <input name="playbackRate" type="range" min="0.5" max="2.0" value="1" step="0.01" />
        <label for="filter">Filter:</label>
        <input name="filter" type="range" min="0" max="18000" value="18000" step="100" />
      </div>
    </div>
  </div>
  <footer>
    Suggest edits on <a href="https://github.com/tedcurrent/seanpaul-soundboard" target="_blank">Github</a>
    - audio by Sean Paul
  </footer>

  <audio data-key="81" src="sounds/girl1.wav"></audio>
  <audio data-key="87" src="sounds/girl2.wav"></audio>
  <audio data-key="69" src="sounds/girl3.wav"></audio>
  <audio data-key="82" src="sounds/girl4.wav"></audio>
  <audio data-key="65" src="sounds/intheclub.wav"></audio>
  <audio data-key="83" src="sounds/bigpapa.wav"></audio>
  <audio data-key="68" src="sounds/jimmy.wav"></audio>
  <audio data-key="70" src="sounds/goody.wav"></audio>
  <audio data-key="90" src="sounds/dooo.wav"></audio>
  <audio data-key="88" src="sounds/sk.wav"></audio>
  <audio data-key="67" src="sounds/sp.wav"></audio>
  <audio data-key="86" src="sounds/cool.wav"></audio>

  <script src="main.js" type="text/javascript"></script>
</body>

</html>
