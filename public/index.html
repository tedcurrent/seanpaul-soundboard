<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Sean Paul Soundboard</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="keys">
    <div data-key="81" class="key">
      <kbd>Q</kbd>
      <span class="sound">girl 1</span>
    </div>
    <div data-key="87" class="key">
      <kbd>W</kbd>
      <span class="sound">girl 2</span>
    </div>
    <div data-key="69" class="key">
      <kbd>E</kbd>
      <span class="sound">girl 3</span>
    </div>
    <div data-key="82" class="key">
      <kbd>R</kbd>
      <span class="sound">girl 4</span>
    </div>
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">girl 5</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">big papa</span>
    </div>
  </div>

  <audio data-key="81" crossOrigin="anonymous" src="http://192.168.1.246:8080/sounds/girl1.wav"></audio>
  <audio data-key="87" crossOrigin="anonymous" src="http://192.168.1.246:8080/sounds/girl2.wav"></audio>
  <audio data-key="69" crossOrigin="anonymous" src="http://192.168.1.246:8080/sounds/girl3.wav"></audio>
  <audio data-key="82" crossOrigin="anonymous" src="http://192.168.1.246:8080/sounds/girl4.wav"></audio>
  <audio data-key="84" crossOrigin="anonymous" src="http://192.168.1.246:8080/sounds/girl5.wav"></audio>
  <audio data-key="65" crossOrigin="anonymous" src="http://192.168.1.246:8080/sounds/girl5.wav"></audio>
  <audio data-key="83" crossOrigin="anonymous" src="http://192.168.1.246:8080/sounds/bigpapa.wav"></audio>

  <script>
    function playSound(keyCode) {
      const audio = document.querySelector(`audio[data-key="${keyCode}"]`);
      const key = document.querySelector(`.key[data-key="${keyCode}"]`);
      if (!audio) return;

      audio.currentTime = 0;
      audio.playbackRate = appState.playbackRate;
      audio.play();
      key.classList.add("playing");
    }

    function keyboardPlaySound(e) {
      return !e.repeat && playSound(e.keyCode);
    }

    function mousePlaySound(key, e) {
      return !e.repeat && key.contains(e.target) && playSound(key.getAttribute("data-key"));
    }

    function removeTransition(e) {
      if (e.propertyName !== "transform") return;

      this.classList.remove("playing");
    }

    const appState = {
      playbackRate: 1.0,
      lowpassFrequency: 20000
    };

    const context = new (window.AudioContext || window.webkitAudioContext)();
    const filter = context.createBiquadFilter();
    filter.type = "lowpass";
    filter.frequency.value = appState.lowpassFrequency;

    document.querySelectorAll("audio").forEach((audio) => {
      const source = context.createMediaElementSource(audio);
      source.connect(filter).connect(context.destination);
    });

    const keys = document.querySelectorAll(".key");
    keys.forEach(key => key.addEventListener("transitionend", removeTransition));
    keys.forEach(key => key.addEventListener("click", (e) => mousePlaySound(key, e)));
    window.addEventListener("keydown", keyboardPlaySound);
  </script>
</body>

</html>
